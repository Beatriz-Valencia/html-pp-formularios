<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Club Tercera Edad</title>
</head>
<body>
    <h2> Formulario ¡Únete a nuestro Club!</h2>
    <form>
        <label for="name">Nombre</label><br>
        <input type="text" id="name" placeholder="María"><br>

        <label for="Surname">Apellidos</label>
        <input type="text" id="Surname" placeholder="García Fernández"><br><br>

        <label for="Age">Edad</label>
        <input type="text" id="Age" placeholder="80">

        <p>Confirma tu género:</p>
        <label for="Male">Masculino</label>
        <input type="radio" id="Male" name="Male" value="Male">

        <label for="Female">Femenino</label>
        <input type="radio" id="Female" name="Female" value="Female">

        <label for="Prefer not to answer">Prefiero no contestar</label>
        <input type="radio" id="Prefer not to answer"><br><br>

        <label for="mentalidad">Me siento joven y quiero aventuras!</label>
        <input type="checkbox" id="mentalidad" name="personamayor" value="si/no"><br><br>

        <label for="SobreTi">Cuéntanos algo interesante sobre ti</label>
        <textarea id="SobreTi" placeholder="Soy capaz de nada estilo mariposa en mi bañera..."></textarea><br><br>

        <label for="Email">Correo Electrónico</label>
        <input type="email" id="Email" placeholder="pepita@gmail.com"><br><br>

        <label for="Mobile">Teléfono móvil</label>
        <input type="text" id="Mobile" placeholder="662 662 622">
    </form>

    <h2>Formulario Ladrones de bicicletas</h2>
    <form>
        <label for="day">Día/Mes/Año</label><br>
        <input type="text" id="day" placeholder="08/04/2025"><br> 

        <label for="time">Tiempo</label><br>
        <input type="text" id="time" placeholder="8pm"><br>  

        <label for="colour">Color de la bicicleta</label><br>
        <input type="text" id="colour" placeholder="Verde"><br> 

        <label for="range">Rango de precios</label><br>
        <input type="text" id="range" placeholder="Alto/Medio/Bajo"><br><br>

        <label for="tipos">Tipo de bicicleta:</label>
        <h5>Bicicletas de Paseo</h5>
        <select name="bicis" id="tipos">
            <option value="Señorial">Señorial</option>
            <option value="Antiplebeyos">Anti-plebeyos</option>
            <option value="PorEncimaDelHombro">Por Encima del Hombro</option><br>
        </select>

        <h5>Bicicletas de Montaña</h5>
        <select name="bicis" id="monte">
            <option value="Gamusinos">Gamusinos</option>
            <option value="Hueleflores">Huele Flores Premium</option>
            <option value="FangoLover">Fango Lover</option><br>
        </select>

        <h5>Carreras</h5>
        <select name="bicis" id="carreras">
             <option value="Metroymedio">Metro y Medio</option>
            <option value="3delatarde">3 de la tarde. Fluorescente edition</option>
             <option value="Grupitors">Grupitors</option><br>
         </select>

         <h5>Accesorios</h5>
        <select name="bicis" id="Accesorios">
             <option value="Ruedines">Ruedines</option>
            <option value="Pegatinas">Pegatinas</option>
             <option value="Cestita">Cestita</option>
             <option value="Bomba de aire">Bomba de aire</option>
            <option value="Timbre">Timbre</option>
             <option value="Foco">Foco</option><br>
         </select>
       
         <h5>Marca</h5>
         <select name="bicis" id="Accesorios">
              <option value="specialized">specialized</option>
             <option value="trek">trek</option>
              <option value="merida">merida</option>
              <option value="scott">scott</option>
             <option value="giant">giant</option>
              <option value="cube">cube</option>
              <option value="lapierre">lapierre</option>
             <option value="orbea">orbea</option>
              <option value="cannondale">cannondale</option>
              <option value="bmc">bmc</option>
             <option value="canyon">canyon</option>
              <option value="look">look</option>
              <option value="protek">protek</option>
              <option value="megamo">megamo</option>
              <option value="pinarello">pinarello</option>
             <option value="bianchi">bianchi</option>
              <option value="bh">bh</option>
              <option value="factor">factor</option>
             <option value="ghost">ghost</option>
              <option value="cervélo">cervélo</option>
              <option value="cargon">argon</option>
          </select>
          
     <form>   
</body>
</html>
